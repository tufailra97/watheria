<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
    <title>Watheria</title>
</head>
<body>
    <!--Main-->
    <main>
        <div class="wrapper">
            <div class="left-content">
                <img src="asset/img/main_image.jpeg" alt="weather">
                <div class="content">
                    <h1>Watheria</h1>
                    <p>Get the weather of you favourite city with Watheria!</p>
                </div>
            </div>
            <div class="right-content">
                <div>
                    <form onsubmit="" id="form">
                        <input type="text" name="city" id="input_city" placeholder="City">
                        <input type="text" name="country" id="input_country" placeholder="Country">
                        <input type="submit" value="Search" class="fa fa-arrow">
                    </form>
                    <ul id="results">
    
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!--Include scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
